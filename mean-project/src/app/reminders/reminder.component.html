<div class="reminder-page">
  <h2>Reminders Forum</h2>

  <!-- Reminder Form -->
  <form class="reminder-form" [formGroup]="reminderForm"
        (ngSubmit)="editingIndex === null ? addReminder() : updateReminder()">
    
    <label>Title:</label>
    <input type="text" formControlName="title" placeholder="Enter title" required>

    <label>Date:</label>
    <input type="date" formControlName="date" required>

    <label>Type:</label>
    <select formControlName="type">
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>

    <label>Note:</label>
    <textarea formControlName="note" placeholder="Enter details"></textarea>

    <button type="submit">{{ editingIndex === null ? 'Add Reminder' : 'Update Reminder' }}</button>
  </form>

  <!-- Reminders List -->
  <div class="reminder-list">
    <div class="reminder-card" *ngFor="let reminder of reminders; let i = index">
      <div class="reminder-content">
        <h3>{{ reminder.title }}</h3>
        <p class="reminder-date">{{ reminder.date }} | {{ reminder.type }}</p>
        <p>{{ reminder.note }}</p>
      </div>
      <div class="reminder-actions">
        <button (click)="editReminder(i)">Edit</button>
        <button (click)="deleteReminder(i)">Delete</button>
      </div>
    </div>
  </div>
</div>
